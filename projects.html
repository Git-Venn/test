    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container d-flex align-items-center justify-content-center fs-1
        text-white flex-column">
        <div class="content">
          <iframe width="320" height="240" src="https://www.youtube.com/embed/wKW_NEbn8Sw">
          </iframe>
          <iframe width="320" height="240" src="https://www.youtube.com/embed/HhmqK1gIO5g">
          </iframe>
          <script>
            function startTimer() {
              let startTime = new Date().getTime();

              setInterval(function() {
                let currentTime = new Date().getTime();
                let elapsedTime = currentTime - startTime;

                let hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

                let element = document.getElementById('contentToUpdate');
                element.innerHTML = `${hours} hours ${minutes} minutes ${seconds} seconds`;
              }, 1000); // Update every second
            }
          </script>
          <p>Timer Button to showcase JS function</p>
          <button onclick=startTimer()>Start Timer</button>
          <div id="contentToUpdate"></div>
        </div>
      </div>
    </section>
    <!-- End Hero Section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
